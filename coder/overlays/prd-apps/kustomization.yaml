# Self-contained overlay for Fleet - no ../../base (path is coder/overlays/prd-apps)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: coder

resources:
  - namespace.yaml
  - postgres-cluster.yaml
  - coder-helmchart.yaml

commonLabels:
  managed-by: gitops
  cluster: prd-apps
